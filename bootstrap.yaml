---
- name: VM Onboarding
  hosts: DNS
  become: yes
  vars:
    admin_user: admin
    admin_group: admin
    ssh_port: 22
    allowed_ports:
      - 22
      - 80
      - 443
    packages:
      - vim
      - curl
      - wget
      - htop
      - net-tools
      - unzip
      - git
    ntp_servers:
      - 0.pool.ntp.org
      - 1.pool.ntp.org
      - 2.pool.ntp.org

  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Upgrade all packages
      apt:
        upgrade: yes
      when: ansible_os_family == "Debian"

    - name: Install essential packages
      package:
        name: "{{ packages }}"
        state: present

    - name: Set timezone
      timezone:
        name: UTC

    - name: Configure NTP
      template:
        src: ntp.conf.j2
        dest: /etc/ntp.conf
      notify: restart ntp

    - name: Create admin group
      group:
        name: "{{ admin_group }}"
        state: present

    - name: Create admin user
      user:
        name: "{{ admin_user }}"
        groups: "{{ admin_group }}"
        shell: /bin/bash
        createhome: yes
        generate_ssh_key: yes
        ssh_key_bits: 4096

    - name: Configure sudo access
      lineinfile:
        path: /etc/sudoers.d/admin
        line: "%{{ admin_group }} ALL=(ALL) NOPASSWD: ALL"
        create: yes
        validate: 'visudo -cf %s'
        mode: '0440'

    - name: Configure SSH
      template:
        src: sshd_config.j2
        dest: /etc/ssh/sshd_config
      notify: restart ssh

    - name: Set up UFW
      ufw:
        state: enabled
        policy: deny

    - name: Configure UFW allowed ports
      ufw:
        rule: allow
        port: "{{ item }}"
      loop: "{{ allowed_ports }}"

    - name: Enable automatic security updates
      apt:
        name: unattended-upgrades
        state: present
      when: ansible_os_family == "Debian"

    - name: Configure automatic updates
      template:
        src: 20auto-upgrades.j2
        dest: /etc/apt/apt.conf.d/20auto-upgrades
      when: ansible_os_family == "Debian"

  handlers:
    - name: restart ssh
      service:
        name: sshd
        state: restarted

    - name: restart ntp
      service:
        name: ntp
        state: restarted