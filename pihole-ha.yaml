---
# All-in-one Pi-hole VRRP Playbook
- name: Configure Pi-hole HA with Embedded Templates
  hosts: pihole_cluster
  become: yes
  vars:
    vip: 192.168.20.254
    interface: eth0
    virtual_router_id: 51
    ssh_user: pihole-admin
    nodes:
      master:
        ip: 192.168.20.193
        priority: 150
      backup:
        ip: 192.168.20.191
        priority: 100

  tasks:
    # Cleanup existing config
    - name: Remove previous configurations
      block:
        - cron:
            name: "Pi-hole sync"
            state: absent
        - file:
            path: /etc/keepalived/keepalived.conf
            state: absent
        - service:
            name: keepalived
            state: stopped
            enabled: no

    # Install required packages
    - name: Install dependencies
      apt:
        name: ["keepalived", "rsync", "sshpass"]
        state: latest
        update_cache: yes

    # Configure Keepalived directly in playbook
    - name: Deploy Keepalived configuration
      copy:
        dest: /etc/keepalived/keepalived.conf
        mode: 0644
        content: |
          vrrp_instance VI_1 {
              state {% if inventory_hostname == 'master' %}MASTER{% else %}BACKUP{% endif %}
              interface {{ interface }}
              virtual_router_id {{ virtual_router_id }}
              priority {{ nodes[inventory_hostname].priority }}
              advert_int 1
              preempt
              authentication {
                  auth_type PASS
                  auth_pass secret
              }
              virtual_ipaddress {
                  {{ vip }}/24
              }
              notify "/usr/local/bin/vrrp-notify.sh"
          }
      notify: restart keepalived

    # Deploy sync script directly in playbook
    - name: Create sync script
      copy:
        dest: /usr/local/bin/pihole-sync.sh
        mode: 0755
        content: |
          #!/bin/bash
          NODES=({{ nodes.master.ip }} {{ nodes.backup.ip }})
          CONFIG_FILES=(
            "/etc/pihole/setupVars.conf"
            "/etc/pihole/dhcp.leases" 
            "/etc/pihole/dnsmasq.d/04-pihole-static-dhcp.conf"
          )

          for node in "${NODES[@]}"; do
            if [ "$node" != "$(hostname -i)" ] && ip a show dev {{ interface }} | grep -q {{ vip }}; then
              rsync -e "ssh -o StrictHostKeyChecking=no" -az --delete \
                "${CONFIG_FILES[@]}" \
                {{ ssh_user }}@$node:/etc/pihole/
            fi
          done

    # Configure cron job
    - name: Set up sync cron
      cron:
        name: "Pi-hole Config Sync"
        job: "/usr/local/bin/pihole-sync.sh"
        user: root
        minute: "*/5"

    # Configure SSH access
    - name: Setup SSH user
      user:
        name: "{{ ssh_user }}"
        groups: pihole
        shell: /bin/bash

    - name: Configure passwordless SSH
      authorized_key:
        user: "{{ ssh_user }}"
        state: present
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"  # Use your existing pubkey

    # Enable services
    - name: Start Keepalived
      service:
        name: keepalived
        state: started
        enabled: yes

  handlers:
    - name: restart keepalived
      service:
        name: keepalived
        state: restarted
